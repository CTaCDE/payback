<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script>

function getCustomers() {
	$.ajax({
	    url: 'http://api.reimaginebanking.com/customers?key=c6ab2e123a0c7d7b5a693a9fa7721271',
	    success: function(results){
	        document.getElementById("results").innerHTML = JSON.stringify(results);
	    }
	});
}

function injectCustomer() {
	userJSON = {
				  first_name: "Bilbo",
				  last_name: "Schwaggins",
				  address: {
				    street_number: "lel",
				    street_name: "heh",
				    city: "kek",
				    state: "CA",
				    zip: "95616"
				  }
	};

	console.log(userJSON);

	$.ajax({
	    url: "http://api.reimaginebanking.com/customers?key=c6ab2e123a0c7d7b5a693a9fa7721271",
	    success: function(results) {
	        console.log(results);
	    },
	    error: function(results) {
	    	console.log(results);
	    },
	    method: "POST",
	    body: userJSON

function listAccounts() {
	$.ajax({
	    url: "http://api.reimaginebanking.com/accounts?key=c6ab2e123a0c7d7b5a693a9fa7721271",
	    success: function(results) {
	        document.getElementById("results").innerHTML = JSON.stringify(results);
	    },
	    error: function(results) {
	    	console.log(results);
	    },
	    method: "GET"
	});
}

function transferFromBrianToSteve() {
	j = {
		  medium: "balance",
		  payee_id: "5827fec6360f81f10454a8bd",
		  amount: 10000,
		  description: "dummy transfer"
	}


	$.ajax({
	    url: "http://api.reimaginebanking.com/accounts/5827fee4360f81f10454a8be/transfers?key=c6ab2e123a0c7d7b5a693a9fa7721271",
	    success: function(results) {
	        document.getElementById("results").innerHTML = JSON.stringify(results);
	    },
	    error: function(results) {
	    	console.log(results);
	    },
	    method: "POST",
	    contentType: 'application/json',
	    data: JSON.stringify(j)
	});
}

</script>

<html>

	<input type="button" value="list customers" onclick="getCustomers();">
